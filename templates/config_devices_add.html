{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"> 新增加设备 </h3>
  </div>
  <div class="panel-body">
    <form method="post">
      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">设备登录地址</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="请输ip地址或域名" name="ip">
        </div>
      </div>

      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">设备名称</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="请输设备名称" name="dev_name">
        </div>
      </div>

      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">设备登录用户</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="请输入设备登录用户" name="username">
        </div>
      </div>

      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">设备登录密码</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"  placeholder="请输入设备登录密码" name="password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">设备登录端口号</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  placeholder="22" name="dev_port" value="22">
        </div>
      </div>

      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">请选择设备厂商</label>
        <div class="col-sm-10">
            <select class="form-control" name="vendor">
                {% for item in vendor_choices %}
                <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn-primary btn-xs">提 交</button>
        </div>
      </div>
      </form>
  </div>
</div>
</div>

{% endblock content %}
