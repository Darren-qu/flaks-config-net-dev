{% extends "base.html" %}

{% block hade  %} 配置设备 {% endblock hade %}

{% block content %}
<h1 class="mt-3">{{mode}}</h1>
<form method="POST">
  <h4 class="mt-5">选择要配置的设备:</h4>

  <input type="button" value="全选" id="sele"/>
  <input type="button" value="不选" id="setinterval"/>
  <input type="button" value="反选" id="clear"/>

  <div class="checkbox" id="checkboxs">
    <label>
      {% for device in all_device %}
      <input type="checkbox" class="check" name="device" value="{{ device.id }}">{{device.ip_address}} :
      {{device.hostname}} : {{device.vendor}} <br>
      {% endfor %}
    </label>
  </div>

  <h4 class="mt-3">华为设备命令</h4>
    <textarea class="form-control" name="huawei_command"></textarea>

  <h4 class="mt-3">H3C设备命令</h4>
    <textarea class="form-control" name="h3c_command"></textarea>

  <h4 class="mt-3">Cisco设备命令</h4>
    <textarea class="form-control" name="cisco_command"></textarea>

  <button type="submit" class="mt-3 btn btn-primary">提交命令</button>
</form>

{% endblock content %}
