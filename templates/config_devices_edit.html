{% extends "base.html" %}

{% block hade  %} 编辑设备 {% endblock hade %}

{% block content %}

<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"> 编辑设备 </h3>
  </div>
  <div class="panel-body">
    <form method="post">
      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">设备登录地址</label>
        <div class="col-sm-10">
            <label>
                <input type="text" class="form-control"  placeholder="请输ip地址或域名" name="ip" value={{ dev_id.ip_address }}>
            </label>
        </div>
      </div>

      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">设备名称</label>
        <div class="col-sm-10">
            <label>
                <input type="text" class="form-control"  placeholder="请输设备名称" name="dev_name" value={{ dev_id.hostname }}>
            </label>
        </div>
      </div>

      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">设备登录用户</label>
        <div class="col-sm-10">
            <label>
                <input type="text" class="form-control"  placeholder="请输入设备登录用户" name="username" value={{ dev_id.username }}>
            </label>
        </div>
      </div>

      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">设备登录密码</label>
        <div class="col-sm-10">
            <label>
                <input type="password" class="form-control"  placeholder="请输入设备登录密码" name="password">
            </label>
        </div>
      </div>

      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">设备登录端口号</label>
        <div class="col-sm-10">
            <label>
                <input type="text" class="form-control"  placeholder="22" name="dev_port" value={{ dev_id.ssh_port }}>
            </label>
        </div>
      </div>

      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">设备厂商</label>
        <div class="col-sm-10">
            <label>
                <input type="text" class="form-control"  placeholder="22" name="vendor" value={{ dev_id.vendor }}>
            </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit"  class="btn btn-success">提 交</button>
        </div>
      </div>
      </form>
  </div>
</div>
</div>

{% endblock content %}
